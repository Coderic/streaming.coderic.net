url: "https://streaming.coderic.net"
baseurl: ""
title: "Coderic"
subtitle: "Streaming"
network: "STREAMING"
description: "Contenido en vivo, podcasts y webinars del ecosistema Coderic."
permalink: pretty

# Theme
remote_theme: Coderic/jekyll-theme-coderic

# Logo
logo: "/images/logo.svg"

# Navigation
navigation:
  - label: "Inicio"
    url: "/"
  - label: "En Vivo"
    url: "/live"
  - label: "Podcasts"
    url: "/podcasts"
  - label: "Webinars"
    url: "/webinars"

# Footer Links
footer_links:
  - label: "RSS Feed"
    url: "/feed.xml"
  - label: "GitHub"
    url: "https://github.com/Coderic/streaming.coderic.net"

# Legal URLs
privacy_url: "/privacy"
legal_url: "/legal"
tos_url: "/tos"

# Auth URLs
profile_url: "/profile"
dashboard_url: "/dashboard"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

# Sass configuration
sass:
  style: compressed
  sourcemap: never

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-assets-cache
  - .bundle

